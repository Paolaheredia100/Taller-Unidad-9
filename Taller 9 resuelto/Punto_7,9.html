<!DOCTYPE html>
<html>

<head>
  <style>
    th,
    td {
      border-style: dotted;
      background-color: yellow;
    }

    th.edad,
    th.peso {
      color: red;
      font-style: italic;
    }
  </style>
</head>

<body>

  <h2>A basic HTML table. Paola Cerquera</h2>

  <table style="width:100%">
    <tr>
      <th class="edad">Edad</th>
      <th class="peso">Peso</th>
    </tr>
    <tr>
      <td>40</td>
      <td>78</td>
    </tr>
    <tr>
      <td>53</td>
      <td>76</td>
    </tr>
  </table>

</body>

</html>
